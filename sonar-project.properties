# SonarQube Configuration for MoneyWise
sonar.projectKey=money-wise
sonar.projectName=MoneyWise
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=apps/web/src,apps/backend/src,packages
sonar.tests=apps/web/tests,apps/backend/tests
sonar.language=ts,js

# Coverage reports
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info,apps/backend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.stories.ts

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication threshold
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.stories.ts