version: '3.8'

# E2E Test Docker Configuration
# Fixes timeout issue by building during image creation, not container startup
# Expected startup time: < 30 seconds (vs 3+ minutes before)

services:
  # PostgreSQL database for E2E tests
  postgres-e2e:
    image: postgres:15-alpine
    container_name: moneywise-postgres-e2e
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data
    networks:
      - e2e-network

  # Redis for E2E tests
  redis-e2e:
    image: redis:7-alpine
    container_name: moneywise-redis-e2e
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - e2e-network

  # Backend service for E2E tests
  # Uses pre-built runtime stage - starts in seconds, not minutes
  backend-e2e:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: runtime
    container_name: moneywise-backend-e2e
    environment:
      NODE_ENV: test
      # Database config (both formats for compatibility)
      DATABASE_URL: postgresql://test:testpass@postgres-e2e:5432/test_db
      DB_HOST: postgres-e2e
      DB_PORT: 5432
      DB_USERNAME: test
      DB_PASSWORD: testpass
      DB_NAME: test_db
      # Redis config
      REDIS_HOST: redis-e2e
      REDIS_PORT: 6379
      # JWT config (must be at least 32 characters)
      JWT_SECRET: test-jwt-secret-for-e2e-testing-minimum-length-32
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-e2e-testing-min
      JWT_ACCESS_SECRET: test-jwt-access-secret-for-e2e-testing-min32
      # App config
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres-e2e:
        condition: service_healthy
      redis-e2e:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - e2e-network
    # Run migrations then start the pre-built server
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo 'ðŸ”„ Running database migrations...' &&
        cd /app/apps/backend &&
        npx prisma migrate deploy &&
        echo 'âœ… Migrations applied successfully' &&
        echo 'ðŸš€ Starting backend server...' &&
        node /app/apps/backend/dist/main.js

  # Frontend service for E2E tests
  # Uses pre-built runtime stage with Next.js standalone output
  frontend-e2e:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: runtime
      args:
        # API URL for browser-side calls (baked at build time)
        # Browser runs on host machine, uses localhost
        NEXT_PUBLIC_API_URL: http://localhost:3001
    container_name: moneywise-frontend-e2e
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # Server-side API URL for BFF proxy (Docker internal network)
      API_URL: http://backend-e2e:3001
    ports:
      - "3000:3000"
    depends_on:
      backend-e2e:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    networks:
      - e2e-network
    # No command override - uses Dockerfile CMD (node apps/web/server.js)

networks:
  e2e-network:
    driver: bridge

volumes:
  postgres-e2e-data:
    driver: local
