version: '3.8'

services:
  # PostgreSQL database for E2E tests
  postgres-e2e:
    image: postgres:15-alpine
    container_name: moneywise-postgres-e2e
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-e2e-data:/var/lib/postgresql/data
    networks:
      - e2e-network

  # Redis for E2E tests
  redis-e2e:
    image: redis:7-alpine
    container_name: moneywise-redis-e2e
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - e2e-network

  # Backend service for E2E tests
  backend-e2e:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: builder
    container_name: moneywise-backend-e2e
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://test:testpass@postgres-e2e:5432/test_db
      REDIS_HOST: redis-e2e
      REDIS_PORT: 6379
      JWT_SECRET: test-jwt-secret-for-e2e-testing
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-e2e-testing
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres-e2e:
        condition: service_healthy
      redis-e2e:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - e2e-network
    command: >
      sh -c "
        echo 'ðŸ”„ Building backend...' &&
        pnpm --filter @money-wise/backend build &&
        echo 'âœ… Backend built successfully' &&
        echo 'ðŸ”„ Running database migrations...' &&
        cd apps/backend &&
        pnpm prisma:migrate:deploy &&
        echo 'âœ… Migrations applied successfully' &&
        echo 'ðŸ”„ Starting backend server...' &&
        pnpm start:prod
      "

  # Frontend service for E2E tests
  frontend-e2e:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: builder
    container_name: moneywise-frontend-e2e
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://backend-e2e:3001
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      backend-e2e:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - e2e-network
    command: >
      sh -c "
        echo 'ðŸ”„ Building frontend...' &&
        pnpm --filter @money-wise/web build &&
        echo 'âœ… Frontend built successfully' &&
        echo 'ðŸ”„ Starting frontend server...' &&
        pnpm --filter @money-wise/web start
      "

networks:
  e2e-network:
    driver: bridge

volumes:
  postgres-e2e-data:
    driver: local
