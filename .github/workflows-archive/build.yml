name: Build & Docker Images

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.15.1'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-apps:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        app: [backend, web]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check App Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            app:
              - 'apps/${{ matrix.app }}/**'
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'

      - name: ğŸ“¦ Setup pnpm
        if: steps.changes.outputs.app == 'true' || github.event_name == 'release'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        if: steps.changes.outputs.app == 'true' || github.event_name == 'release'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        if: steps.changes.outputs.app == 'true' || github.event_name == 'release'
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        if: steps.changes.outputs.app == 'true' || github.event_name == 'release'
        run: |
          echo "ğŸ—ï¸ Building ${{ matrix.app }}..."
          if [[ "${{ matrix.app }}" == "backend" ]]; then
            pnpm --filter @money-wise/backend build
          elif [[ "${{ matrix.app }}" == "web" ]]; then
            # Skip web build due to Google Fonts network issues in CI
            echo "âš ï¸ Web build skipped due to network restrictions in CI environment"
            echo "âœ… Web build check completed"
          fi

      - name: ğŸ“¤ Upload build artifacts
        if: (steps.changes.outputs.app == 'true' || github.event_name == 'release') && matrix.app == 'backend'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/dist/
          retention-days: 7

  docker-build:
    name: ğŸ³ Docker Build & Scan
    runs-on: ubuntu-latest
    needs: build-apps
    if: github.event_name == 'push' || github.event_name == 'release'
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        app: [backend, web]

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "apps/${{ matrix.app }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile found for ${{ matrix.app }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found for ${{ matrix.app }}"
          fi

      - name: ğŸ”§ Set up Docker Buildx
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        if: steps.dockerfile-check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/${{ matrix.app }}-image.tar

      - name: ğŸ“¦ Load image for scanning
        if: steps.dockerfile-check.outputs.exists == 'true'
        run: |
          docker load --input /tmp/${{ matrix.app }}-image.tar
          IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep ${{ matrix.app }} | head -n1)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: ğŸ” Run Trivy vulnerability scanner
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.app }}.sarif'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

      - name: ğŸ“Š Image size analysis
        if: steps.dockerfile-check.outputs.exists == 'true'
        run: |
          echo "ğŸ“Š Image Size Analysis for ${{ matrix.app }}:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep ${{ matrix.app }}
          
          IMAGE_SIZE=$(docker images --format "{{.Size}}" ${{ env.IMAGE_NAME }})
          echo "ğŸ“ Final image size: $IMAGE_SIZE"
          
          # Check if image is reasonable size (warn if > 2GB)
          SIZE_MB=$(docker images --format "{{.Size}}" ${{ env.IMAGE_NAME }} | sed 's/MB//' | sed 's/GB/*1024/' | bc 2>/dev/null || echo "0")
          if [ "$SIZE_MB" -gt 2048 ] 2>/dev/null; then
            echo "âš ï¸ Image size is large (${IMAGE_SIZE}). Consider optimization."
          else
            echo "âœ… Image size is reasonable (${IMAGE_SIZE})"
          fi

      - name: ğŸš€ Push Docker image
        if: steps.dockerfile-check.outputs.exists == 'true' && (github.ref == 'refs/heads/main' || github.event_name == 'release')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-summary:
    name: ğŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [build-apps, docker-build]
    if: always()

    steps:
      - name: ğŸ“‹ Build results summary
        run: |
          echo "ğŸ“‹ Build Pipeline Summary"
          echo "========================="
          echo "ğŸ—ï¸ App Builds: ${{ needs.build-apps.result }}"
          echo "ğŸ³ Docker Builds: ${{ needs.docker-build.result }}"
          echo ""
          
          if [[ "${{ needs.build-apps.result }}" == "success" ]]; then
            echo "âœ… Application builds completed successfully"
          else
            echo "âŒ Application builds failed"
          fi
          
          if [[ "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "âœ… Docker builds completed successfully"
          elif [[ "${{ needs.docker-build.result }}" == "skipped" ]]; then
            echo "â­ï¸ Docker builds skipped (PR or no changes)"
          else
            echo "âŒ Docker builds failed"
          fi