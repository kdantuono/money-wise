name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: ðŸ”„ Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.15.1'

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ” Check for outdated dependencies
        id: outdated
        run: |
          echo "outdated_count=$(pnpm outdated --format=json | jq '. | length')" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: ðŸ”„ Update dependencies
        if: steps.outdated.outputs.outdated_count > 0
        run: |
          # Update patch and minor versions safely
          pnpm update --latest --depth=0

          # Commit changes if any
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add package.json pnpm-lock.yaml apps/*/package.json packages/*/package.json
            git commit -m "chore: update dependencies

ðŸ¤– Generated with Claude Code (https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"

            # Create PR
            git push origin HEAD:chore/dependency-updates || git push --set-upstream origin chore/dependency-updates

            gh pr create \
              --title "chore: automated dependency updates" \
              --body "ðŸ¤– Automated dependency updates

This PR updates outdated dependencies to their latest compatible versions.

- Only patch and minor version updates included
- All tests will run before merge
- Review breaking changes before merging

Generated automatically by GitHub Actions." \
              --label "dependencies,automated" \
              --head chore/dependency-updates \
              --base develop || echo "PR may already exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}