# ğŸ­ MoneyWise Feature Integration Pipeline
# Purpose: Validates and integrates feature branches into develop/future. Enforces code quality and security standards prior to merge.
# Dependencies: Jobs run in parallel unless sequential execution is required for critical steps.
# Logic: Each job performs validation, build, and testing phases, with resource monitoring and failure notifications included.

on:
  push:
    branches: [ develop, 'future/**' ]
  pull_request:
    branches: [ develop, main ]

env:
  NODE_VERSION: '18'
  POSTGRES_URL: postgresql://postgres:password@localhost:5432/moneywise_test
  REDIS_URL: redis://localhost:6379

jobs:
  # ================================
  # QUALITY GATES & VALIDATION
  # ================================
  validate-code-quality:
    name: ğŸ” Code Quality Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: moneywise_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd packages/types && npm run build

      - name: ğŸ”¬ TypeScript Type Check
        run: |
          npm run type-check
          cd apps/web && npm run type-check
          cd apps/backend && npm run build

      - name: ğŸ¨ Code Linting
        run: |
          npm run lint
          npm run lint:backend
          npm run lint:web


      - name: ğŸ§ª Unit Tests with Coverage
        run: |
          npm run test:coverage
        env:
          NODE_ENV: test
      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: true
      - name: ğŸ›¡ï¸ Security Audit
        run: |
          npm audit --audit-level moderate
          npm run audit:security || true
      - name: ğŸ—ï¸ Build Applications
        run: |
          npm run build:backend &
          npm run build:web &
          wait
        env:
          NODE_ENV: production
      - name: ğŸ–¥ï¸ Monitor runner resources
        run: |
          echo "CPU/RAM usage:" && top -b -n1 | head -20
          echo "Disk usage:" && df -h
      - name: ğŸš¨ Notify on failure
        if: failure()
        run: |
          echo "Workflow failed!"

  # ================================
  # INTEGRATION & E2E TESTING
  # ================================
  integration-testing:
    name: ğŸ”— Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: validate-code-quality

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: moneywise_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd packages/types && npm run build

      - name: ğŸ—„ï¸ Database Migration
        run: |
          cd apps/backend
          npm run migration:run
        env:
          DATABASE_URL: ${{ env.POSTGRES_URL }}

      - name: ğŸ”— Integration Tests
        run: |
          npm run test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.POSTGRES_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸª E2E Tests
        run: |
          npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ env.POSTGRES_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ğŸ“¸ Upload E2E Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots
          path: apps/web/tests/e2e/screenshots/

  # ================================
  # PERFORMANCE & ACCESSIBILITY
  # ================================
  performance-testing:
    name: âš¡ Performance & Accessibility
    runs-on: ubuntu-latest
    needs: validate-code-quality

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd packages/types && npm run build

      - name: ğŸ—ï¸ Build for Performance Testing
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Performance Budget Check
        run: |
          npm run test:performance
          npm run budget:check

      - name: â™¿ Accessibility Testing
        run: |
          npm run test:a11y

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ================================
  # SECURITY SCANNING
  # ================================
  security-scanning:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    needs: validate-code-quality

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” SAST Security Scan
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true

      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

      - name: ğŸ” Dependency Check
        run: |
          npx audit-ci --config audit-ci.json

  # ================================
  # DOCKER BUILD & STAGING DEPLOY
  # ================================
  docker-build:
    name: ğŸ³ Docker Build & Registry
    runs-on: ubuntu-latest
    needs: [integration-testing, performance-testing, security-scanning]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # STAGING DEPLOYMENT & VALIDATION
  # ================================
  staging-deployment:
    name: ğŸš€ Staging Deployment
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add staging deployment logic here

      - name: ğŸ” Health Check
        run: |
          echo "Running staging health checks..."
          curl -f https://staging.moneywise.app/health || exit 1

      - name: ğŸ“Š Staging Performance Test
        run: |
          echo "Running staging performance validation..."
          npm run test:staging-performance

  # ================================
  # NOTIFICATION & REPORTING
  # ================================
  notify-results:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [integration-testing, performance-testing, security-scanning]
    if: always()

    steps:
      - name: ğŸ“Š Aggregate Test Results
        run: |
          echo "Aggregating all test results..."

      - name: ğŸ’¬ Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#moneywise-ci'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took