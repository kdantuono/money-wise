            -d '{"email":"e2e-test@moneywise.test","password":"Qwerty#2025!Strong","firstName":"Automation","lastName":"Tester"}')

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n -1)

