name: Claude Automation

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, edited]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

jobs:
  claude-automation:
    if: |
      (github.actor == 'kdantuono' || github.actor == 'trusted-bot') && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Rate limit automation trigger
        id: rate-limit
        run: |
          USER_FILE="/tmp/claude-rate-limit-${{ github.actor }}"
          NOW=$(date +%s)
          if [ -f "$USER_FILE" ]; then
            LAST_RUN=$(cat "$USER_FILE")
            DIFF=$((NOW - LAST_RUN))
            if [ "$DIFF" -lt 300 ]; then
              echo "âŒ Rate limit: Only one automation run per 5 minutes per user."
              exit 1
            fi
          fi
          echo "$NOW" > "$USER_FILE"
      - name: Run Claude Automation
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
