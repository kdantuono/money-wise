# ğŸš€ Consolidated Release Pipeline
# Combines: sentry-release.yml + release.yml
# Optimized: Reuses build artifacts from ci-cd.yml (no rebuild)
# Architecture: Sentry + GitHub Release + Docker in unified workflow

name: Release Pipeline

on:
  workflow_call:
    # Called by ci-cd.yml on main branch success
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10.11.0'
  TURBO_TELEMETRY_DISABLED: '1'  # Opt-out of anonymous telemetry
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT_BACKEND: ${{ secrets.SENTRY_BACKEND }}
  SENTRY_PROJECT_WEB: ${{ secrets.SENTRY_PROJECT_WEB }}
  SENTRY_PROJECT_MOBILE: ${{ secrets.SENTRY_PROJECT_MOBILE }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  # ===================================================================
  # ğŸ” VALIDATE: Version validation and generation
  # ===================================================================

  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Extract version information
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            IS_PRERELEASE=$(echo "$VERSION" | grep -E "(alpha|beta|rc)" && echo "true" || echo "false")
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            # workflow_call from ci-cd.yml
            VERSION="${GITHUB_SHA:0:8}-$(date +%Y%m%d%H%M%S)"
            IS_PRERELEASE="false"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Release Version: $VERSION"
          echo "ğŸ“‹ Pre-release: $IS_PRERELEASE"

      - name: ğŸ” Validate version format
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          if ! echo "$VERSION" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+"; then
            echo "âŒ Invalid version format: $VERSION"
            echo "ğŸ“‹ Expected format: v1.0.0, v1.0.0-alpha.1, etc."
            exit 1
          fi

          echo "âœ… Version format is valid: $VERSION"

  # ===================================================================
  # ğŸ“¦ SENTRY RELEASE: Create releases and upload source maps
  # ===================================================================

  sentry-release:
    name: ğŸ“¦ Sentry Release Management
    runs-on: ubuntu-latest
    needs: validate-release
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15

    strategy:
      matrix:
        app: [backend, web]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-${{ matrix.app }}-${{ github.run_id }}
          path: apps/${{ matrix.app }}/

      - name: ğŸ” Check if build artifacts exist
        id: check-artifacts
        run: |
          if [[ -d "apps/${{ matrix.app }}/dist" || -d "apps/${{ matrix.app }}/.next" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Build artifacts found for ${{ matrix.app }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No build artifacts, will rebuild ${{ matrix.app }}"
          fi

      - name: ğŸ“¦ Setup pnpm (if rebuild needed)
        if: steps.check-artifacts.outputs.exists == 'false'
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Setup Node.js (if rebuild needed)
        if: steps.check-artifacts.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies (if rebuild needed)
        if: steps.check-artifacts.outputs.exists == 'false'
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Rebuild Application (if needed)
        if: steps.check-artifacts.outputs.exists == 'false'
        run: |
          echo "ğŸ—ï¸ Rebuilding ${{ matrix.app }}..."
          if [[ "${{ matrix.app }}" == "backend" ]]; then
            pnpm --filter @money-wise/backend build
          elif [[ "${{ matrix.app }}" == "web" ]]; then
            pnpm --filter @money-wise/web build
          fi
        env:
          SENTRY_RELEASE: ${{ needs.validate-release.outputs.version }}
          SENTRY_ORG: ${{ env.SENTRY_ORG }}
          SENTRY_AUTH_TOKEN: ${{ env.SENTRY_AUTH_TOKEN }}

      - name: ğŸ“¦ Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: ğŸ“¦ Create Sentry Release
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PROJECT="${{ matrix.app == 'backend' && env.SENTRY_PROJECT_BACKEND || env.SENTRY_PROJECT_WEB }}"

          sentry-cli releases new -p $PROJECT $VERSION
          sentry-cli releases set-commits --auto $VERSION

          echo "âœ… Created Sentry release: $VERSION for ${{ matrix.app }}"

      - name: ğŸ“¤ Upload Source Maps (Backend)
        if: matrix.app == 'backend' && (hashFiles('apps/backend/dist/**/*.map') != '')
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          sentry-cli sourcemaps upload \
            --release=$VERSION \
            --project=$SENTRY_PROJECT_BACKEND \
            apps/backend/dist

      - name: ğŸ“¤ Upload Source Maps (Web)
        if: matrix.app == 'web' && (hashFiles('apps/web/.next/**/*.map') != '')
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          sentry-cli sourcemaps upload \
            --release=$VERSION \
            --project=$SENTRY_PROJECT_WEB \
            apps/web/.next

      - name: âœ… Finalize Sentry Release
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PROJECT="${{ matrix.app == 'backend' && env.SENTRY_PROJECT_BACKEND || env.SENTRY_PROJECT_WEB }}"

          sentry-cli releases finalize -p $PROJECT $VERSION
          echo "âœ… Finalized Sentry release: $VERSION"

  # ===================================================================
  # ğŸ³ MOBILE SENTRY: Separate job for mobile (no build)
  # ===================================================================

  sentry-mobile:
    name: ğŸ“± Sentry Mobile Release
    runs-on: ubuntu-latest
    needs: validate-release
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: ğŸ“± Create Mobile Sentry Release
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          sentry-cli releases new -p $SENTRY_PROJECT_MOBILE $VERSION
          sentry-cli releases set-commits --auto $VERSION
          sentry-cli releases finalize -p $SENTRY_PROJECT_MOBILE $VERSION

          echo "âœ… Created Sentry mobile release: $VERSION"

  # ===================================================================
  # ğŸ“ CHANGELOG: Generate changelog from commits
  # ===================================================================

  generate-changelog:
    name: ğŸ“ Generate Changelog
    runs-on: ubuntu-latest
    needs: validate-release
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 8

    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | grep -v "^$VERSION$" | head -n1)

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ğŸ“‹ Changes since $PREVIOUS_TAG:"
            CHANGELOG=$(cat << 'EOF'
          ## What's Changed

          EOF
          )

            COMMITS=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..HEAD)
            if [ -n "$COMMITS" ]; then
              CHANGELOG="$CHANGELOG"$'\n'"$COMMITS"
            else
              CHANGELOG="$CHANGELOG"$'\n'"* No commits since last release"
            fi

            CONTRIBUTORS=$(git log --pretty=format:"%an" $PREVIOUS_TAG..HEAD | sort -u | sed 's/^/* @/' | head -10)
            if [ -n "$CONTRIBUTORS" ]; then
              CHANGELOG="$CHANGELOG"$'\n\n'"## Contributors"$'\n'"$CONTRIBUTORS"
            fi
          else
            CHANGELOG="## Initial Release"$'\n\n'"This is the first release of MoneyWise."
          fi

          echo "$CHANGELOG" > changelog.md

          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ github.run_id }}
          path: changelog.md
          retention-days: 7

  # ===================================================================
  # ğŸš€ GITHUB RELEASE: Create GitHub release with artifacts
  # ===================================================================

  github-release:
    name: ğŸš€ GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, sentry-release, generate-changelog]
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: build-*-${{ github.run_id }}
          path: release-artifacts/

      - name: ğŸ“¥ Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog-${{ github.run_id }}
          path: ./

      - name: ğŸ“¦ Prepare Release Assets
        run: |
          echo "ğŸ“¦ Preparing release assets..."

          if [ -d "release-artifacts/build-backend-${{ github.run_id }}/dist" ]; then
            tar -czf backend-${{ needs.validate-release.outputs.version }}.tar.gz \
              -C release-artifacts/build-backend-${{ github.run_id }} dist
            echo "âœ… Backend archive created"
          fi

          cat > version-info.json << EOF
          {
            "version": "${{ needs.validate-release.outputs.version }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "is_prerelease": ${{ needs.validate-release.outputs.is_prerelease }},
            "build_number": "${{ github.run_number }}"
          }
          EOF

          echo "âœ… Release assets prepared"

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          name: Release ${{ needs.validate-release.outputs.version }}
          body_path: changelog.md
          prerelease: ${{ needs.validate-release.outputs.is_prerelease }}
          files: |
            backend-${{ needs.validate-release.outputs.version }}.tar.gz
            version-info.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===================================================================
  # ğŸ³ DOCKER RELEASE: Multi-platform container images
  # ===================================================================

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: [validate-release, github-release]
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 30

    strategy:
      matrix:
        app: [backend, web]

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "apps/${{ matrix.app }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile found for ${{ matrix.app }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found for ${{ matrix.app }}"
          fi

      - name: ğŸ”§ Set up Docker Buildx
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        if: steps.dockerfile-check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate-release.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================================================
  # ğŸ“¢ DEPLOYMENT NOTIFICATION: Unified notifications
  # ===================================================================

  deploy-notification:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [validate-release, sentry-release, sentry-mobile, github-release, docker-release]
    if: always() && needs.validate-release.result == 'success'
    timeout-minutes: 8

    steps:
      - name: ğŸ“¦ Install Sentry CLI
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: ğŸ“¢ Create Sentry Deployment
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          ENVIRONMENT=$([ "${{ github.ref }}" = "refs/heads/main" ] && echo "production" || echo "staging")

          sentry-cli releases deploys $VERSION new -e $ENVIRONMENT -p $SENTRY_PROJECT_BACKEND || true
          sentry-cli releases deploys $VERSION new -e $ENVIRONMENT -p $SENTRY_PROJECT_WEB || true
          sentry-cli releases deploys $VERSION new -e $ENVIRONMENT -p $SENTRY_PROJECT_MOBILE || true

          echo "âœ… Created deployment notifications for $ENVIRONMENT"

      - name: ğŸ“¢ Deployment Summary
        run: |
          echo "ğŸ“¢ Release ${{ needs.validate-release.outputs.version }} deployed!"
          echo "ğŸ“‹ Status Summary:"
          echo "  - Sentry Releases: ${{ needs.sentry-release.result }}"
          echo "  - GitHub Release: ${{ needs.github-release.result || 'skipped' }}"
          echo "  - Docker Images: ${{ needs.docker-release.result || 'skipped' }}"
          echo ""

          if [[ "${{ needs.sentry-release.result }}" == "success" ]]; then
            echo "âœ… Sentry releases created successfully"
          fi

  # ===================================================================
  # ğŸ¥ DEPLOYMENT HEALTH: Monitor deployment stability
  # ===================================================================

  monitor-deployment:
    name: ğŸ¥ Monitor Deployment Health
    runs-on: ubuntu-latest
    needs: [validate-release, deploy-notification]
    if: always() && needs.validate-release.result == 'success' && github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: â³ Wait for deployment stabilization
        run: |
          echo "â³ Waiting 5 minutes for deployment to stabilize..."
          sleep 300

      - name: ğŸ¥ Health Check
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          ENVIRONMENT="production"

          echo "ğŸ¥ Monitoring release health for version: $VERSION"
          echo "Environment: $ENVIRONMENT"
          echo ""
          echo "ğŸ“Š Implement error rate monitoring based on Sentry API"
          echo "ğŸ’¡ Consider setting up alerts in Sentry dashboard"

  # ===================================================================
  # âœ… RELEASE SUMMARY: Final status report
  # ===================================================================

  release-summary:
    name: âœ… Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, sentry-release, github-release, docker-release, deploy-notification]
    if: always()
    timeout-minutes: 3

    steps:
      - name: ğŸ“Š Release Summary
        run: |
          echo "# ğŸš€ Release Pipeline - Complete Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ğŸ“‹ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | **${{ needs.validate-release.outputs.version }}** |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-release | ${{ needs.validate-release.outputs.is_prerelease }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## ğŸ”„ Release Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          SENTRY_ICON="${{ needs.sentry-release.result == 'success' && 'âœ…' || 'âŒ' }}"
          echo "| ğŸ“¦ Sentry Release | $SENTRY_ICON ${{ needs.sentry-release.result }} |" >> $GITHUB_STEP_SUMMARY

          GITHUB_RESULT="${{ needs.github-release.result || 'skipped' }}"
          GITHUB_ICON="${{ needs.github-release.result == 'success' && 'âœ…' || needs.github-release.result == 'failure' && 'âŒ' || 'â­ï¸' }}"
          echo "| ğŸš€ GitHub Release | $GITHUB_ICON $GITHUB_RESULT |" >> $GITHUB_STEP_SUMMARY

          DOCKER_RESULT="${{ needs.docker-release.result || 'skipped' }}"
          DOCKER_ICON="${{ needs.docker-release.result == 'success' && 'âœ…' || needs.docker-release.result == 'failure' && 'âŒ' || 'â­ï¸' }}"
          echo "| ğŸ³ Docker Images | $DOCKER_ICON $DOCKER_RESULT |" >> $GITHUB_STEP_SUMMARY

          DEPLOY_ICON="${{ needs.deploy-notification.result == 'success' && 'âœ…' || 'âŒ' }}"
          echo "| ğŸ“¢ Deployment | $DEPLOY_ICON ${{ needs.deploy-notification.result }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Consolidated Release Pipeline v2.0 - Artifact Reuse + Unified Workflow*" >> $GITHUB_STEP_SUMMARY
