name: Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.15.1'

jobs:
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Extract version information
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag
            VERSION=${GITHUB_REF#refs/tags/}
            IS_PRERELEASE=$(echo "$VERSION" | grep -E "(alpha|beta|rc)" && echo "true" || echo "false")
          else
            # Use manual input
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          
          echo "ğŸ“‹ Release Version: $VERSION"
          echo "ğŸ“‹ Pre-release: $IS_PRERELEASE"

      - name: ğŸ” Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          if ! echo "$VERSION" | grep -E "^v[0-9]+\.[0-9]+\.[0-9]+"; then
            echo "âŒ Invalid version format: $VERSION"
            echo "ğŸ“‹ Expected format: v1.0.0, v1.0.0-alpha.1, etc."
            exit 1
          fi
          
          echo "âœ… Version format is valid: $VERSION"

      - name: ğŸ” Check if version already exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          if git tag -l | grep -q "^$VERSION$"; then
            echo "âŒ Version $VERSION already exists"
            exit 1
          fi
          
          echo "âœ… Version $VERSION is new"

  build-release:
    name: ğŸ—ï¸ Build Release
    runs-on: ubuntu-latest
    needs: validate-release
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ” Run linting
        run: pnpm lint

      - name: ğŸ—ï¸ Build applications
        run: |
          echo "ğŸ—ï¸ Building applications for release..."
          pnpm --filter @money-wise/backend build
          # Skip web build due to network restrictions in CI
          echo "âš ï¸ Web build skipped due to CI environment limitations"

      - name: ğŸ“¦ Create release artifacts
        run: |
          echo "ğŸ“¦ Creating release artifacts..."
          
          # Create release directory
          mkdir -p release-artifacts
          
          # Copy built backend
          if [ -d "apps/backend/dist" ]; then
            cp -r apps/backend/dist release-artifacts/backend-dist
            echo "âœ… Backend artifacts created"
          fi
          
          # Copy package.json files for version info
          find . -name "package.json" -not -path "*/node_modules/*" -exec cp {} release-artifacts/ \; 2>/dev/null || true
          
          # Create version info file
          cat > release-artifacts/version-info.json << EOF
          {
            "version": "${{ needs.validate-release.outputs.version }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "is_prerelease": ${{ needs.validate-release.outputs.is_prerelease }},
            "build_number": "${{ github.run_number }}"
          }
          EOF
          
          echo "âœ… Release artifacts prepared"

      - name: ğŸ“¤ Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts/
          retention-days: 30

  generate-changelog:
    name: ğŸ“ Generate Changelog
    runs-on: ubuntu-latest
    needs: validate-release
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          echo "ğŸ“ Generating changelog..."
          
          VERSION="${{ needs.validate-release.outputs.version }}"
          PREVIOUS_TAG=$(git tag -l --sort=-version:refname | head -n1)
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "ğŸ“‹ Changes since $PREVIOUS_TAG:"
            CHANGELOG=$(cat << 'EOF'
          ## What's Changed
          
          EOF
          )
            
            # Get commits since last tag
            COMMITS=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..HEAD)
            if [ -n "$COMMITS" ]; then
              CHANGELOG="$CHANGELOG"$'\n'"$COMMITS"
            else
              CHANGELOG="$CHANGELOG"$'\n'"* No commits since last release"
            fi
            
            # Add contributors
            CONTRIBUTORS=$(git log --pretty=format:"%an" $PREVIOUS_TAG..HEAD | sort -u | sed 's/^/* @/' | head -10)
            if [ -n "$CONTRIBUTORS" ]; then
              CHANGELOG="$CHANGELOG"$'\n\n'"## Contributors"$'\n'"$CONTRIBUTORS"
            fi
          else
            CHANGELOG="## Initial Release"$'\n\n'"This is the first release of MoneyWise."
          fi
          
          # Save changelog to file and output
          echo "$CHANGELOG" > changelog.md
          
          # Set output (escape newlines for GitHub Actions)
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md
          retention-days: 30

  create-release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-release, generate-changelog]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts/

      - name: ğŸ“¥ Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: ./

      - name: ğŸ“¦ Prepare release assets
        run: |
          echo "ğŸ“¦ Preparing release assets..."
          
          # Create release archive
          if [ -d "release-artifacts/backend-dist" ]; then
            tar -czf backend-${{ needs.validate-release.outputs.version }}.tar.gz -C release-artifacts backend-dist
            echo "âœ… Backend archive created"
          fi
          
          # Copy version info
          cp release-artifacts/version-info.json .
          
          echo "âœ… Release assets prepared"

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-release.outputs.version }}
          name: Release ${{ needs.validate-release.outputs.version }}
          body_path: changelog.md
          prerelease: ${{ needs.validate-release.outputs.is_prerelease }}
          files: |
            backend-${{ needs.validate-release.outputs.version }}.tar.gz
            version-info.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: success()

    strategy:
      matrix:
        app: [backend, web]

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "apps/${{ matrix.app }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile found for ${{ matrix.app }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found for ${{ matrix.app }}"
          fi

      - name: ğŸ”§ Set up Docker Buildx
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        if: steps.dockerfile-check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.validate-release.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-release:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [validate-release, create-release, docker-release]
    if: always()

    steps:
      - name: ğŸ“¢ Release notification
        run: |
          echo "ğŸ“¢ Release ${{ needs.validate-release.outputs.version }} completed!"
          echo "ğŸ“‹ Status Summary:"
          echo "  - Release Creation: ${{ needs.create-release.result }}"
          echo "  - Docker Images: ${{ needs.docker-release.result || 'skipped' }}"
          echo ""
          
          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "âœ… Release ${{ needs.validate-release.outputs.version }} published successfully"
            echo "ğŸ”— https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.version }}"
          else
            echo "âŒ Release creation failed"
          fi
          
          # Add notification logic here (Slack, Discord, email, etc.)
          # Example: curl to webhook with release information