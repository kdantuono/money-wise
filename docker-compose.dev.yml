version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: moneywise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    networks:
      - moneywise_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d moneywise']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - moneywise_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=moneywise
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=moneywise-super-secret-jwt-key-change-in-production
      - PLAID_CLIENT_ID=6734e5b4e1ee3b001a6a2a0d
      - PLAID_SECRET=17b40d9a14e02b8b28ac1b0e1f7fe9
      - PLAID_ENV=sandbox
      - PLAID_PRODUCTS=transactions,auth
      - PLAID_COUNTRY_CODES=US
      - PLAID_WEBHOOK_URL=http://backend:3002/plaid/webhook
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moneywise_network
    volumes:
      - ./backend:/app/backend
      - ./packages:/app/packages
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: web/Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3002
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - moneywise_network
    volumes:
      - ./web:/app/web
      - ./packages:/app/packages
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:

networks:
  moneywise_network:
    driver: bridge
