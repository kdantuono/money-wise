version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: moneywise-postgres-dev
    environment:
      POSTGRES_DB: moneywise_dev
      POSTGRES_USER: moneywise
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - moneywise-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U moneywise -d moneywise_dev']
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: moneywise-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - moneywise-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend and Frontend run locally outside Docker for development
  # This provides faster development with hot reload
  # Services only include infrastructure (database, cache)

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  moneywise-network:
    driver: bridge
