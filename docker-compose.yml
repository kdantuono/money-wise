version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: moneywise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moneywise_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - moneywise_network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=moneywise
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=moneywise-super-secret-jwt-key-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - moneywise_network
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - moneywise_network
    volumes:
      - ./apps/web:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  moneywise_network:
    driver: bridge